<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate to HiboMan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>HiboMan</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
      <a href="https://www.youtube.com/c/hiboman" target="_blank">YouTube</a>
      <a href="https://codeberg.org/hiboman" target="_blank">Codeberg</a>
    </nav>
  </header>
  <main>
    <h2>Support Me</h2>
    <p>Donate using Bitcoin or Monero. Thank you for your support!</p>
    <div class="donate-grid">
      <div class="donate-card">
        <h3>Bitcoin</h3>
        <img src="pix/bitcoin_qrcode.png" alt="Bitcoin QR Code">
        <div class="address" id="btc-address">bc1q4fg03sqn73mm6an25p08sghjfv96pm9scwjmst</div>
        <button class="copy-btn" onclick="copyAddress('btc-address')">Copy</button>
      </div>
      <div class="donate-card">
        <h3>Monero</h3>
        <img src="pix/monero_qrcode.png" alt="Monero QR Code">
        <div class="address" id="xmr-address">869zKcboMxyGBc48a38Vi834VmqeuYWo3YBEeFSaUkEk5anpVhBKv9J5JbR3PCzL7ANCKLrh3BGkELcwniVz9WVj9myWiek</div>
        <button class="copy-btn" onclick="copyAddress('xmr-address')">Copy</button>
      </div>
    </div>
  </main>
  <script>
    function copyAddress(id) {
      const el = document.getElementById(id);
      if (!el) return;
      navigator.clipboard.writeText(el.textContent);
    }
  </script>
</body>
</html>
